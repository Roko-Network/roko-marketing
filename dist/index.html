    /* Critical loading styles - Light Theme */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      font-family: 'Rajdhani', system-ui, sans-serif;

      font-weight: 600;
      color: #1A202C;
      margin-bottom: 16px;
    }

    .loading-subtext {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      color: #4A5568;
      text-align: center;
      max-width: 300px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(160, 174, 192, 0.3);
      border-top: 3px solid #0078D4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 24px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    /* Hide main content until loaded */
    #root {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    #root.loaded {
      opacity: 1;
    }
  </style>

  <!-- Performance monitoring -->
  <script>
    // Mark navigation start for performance monitoring
    performance.mark('navigation-start');

    // Critical resource timing
    window.__ROKO_PERFORMANCE__ = {
      navigationStart: performance.now(),
      marks: {},
      measures: {}
    };

    // Mark critical milestones
    function markMilestone(name) {
      const now = performance.now();
      window.__ROKO_PERFORMANCE__.marks[name] = now;
      performance.mark(name);
    }

    // Hide loading screen when app is ready
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      const root = document.getElementById('root');

      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }

      if (root) {
        root.classList.add('loaded');
      }

      markMilestone('loading-complete');
    }

    // Auto-hide loading screen after maximum timeout
    setTimeout(hideLoadingScreen, 10000);
  </script>

  <!-- Progressive Enhancement Script -->
  <script>
    // Basic progressive enhancement for critical functionality
    document.addEventListener('DOMContentLoaded', function() {
      markMilestone('dom-content-loaded');

      // Add basic interactivity for non-JS users
      const forms = document.querySelectorAll('form');
      forms.forEach(form => {
        form.addEventListener('submit', function(e) {
          const submitBtn = form.querySelector('button[type="submit"]');
          if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';
          }
        });
      });

      // Basic navigation handling
      const navLinks = document.querySelectorAll('a[href^="/"]');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          markMilestone('navigation-click');
        });
      });
    });

    // Window load event
    window.addEventListener('load', function() {
      markMilestone('window-load');

      // Hide loading screen after a short delay to ensure React has mounted
      setTimeout(() => {
        if (document.getElementById('loading-screen')) {
          hideLoadingScreen();
        }
      }, 100);
    });

    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);

      // Show user-friendly error message
      const errorDiv = document.createElement('div');
      errorDiv.innerHTML = `
        <div style="position: fixed; top: 20px; right: 20px; background: #FEF2F2; border: 1px solid #FECACA; color: #991B1B; padding: 16px; border-radius: 8px; z-index: 10000; font-family: system-ui, sans-serif; font-size: 14px; max-width: 300px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
          <strong>Something went wrong</strong><br>
          Please refresh the page to try again.
        </div>
      `;
      document.body.appendChild(errorDiv);

      setTimeout(() => errorDiv.remove(), 5000);
    });

    // Unhandled promise rejections
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
