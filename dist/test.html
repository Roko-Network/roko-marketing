<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROKO Network - Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #181818 100%);
            color: #BAC0CC;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4aa 0%, #00ffcc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.5rem;
            color: #BCC1D1;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            border-radius: 8px;
            padding: 1rem 2rem;
            display: inline-block;
            color: #00d4aa;
            font-weight: bold;
        }
        .info {
            margin-top: 2rem;
            color: #D9DBE3;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROKO Network</h1>
        <p class="tagline">The Temporal Layer for Web3</p>
        <div class="status">✅ Website v1.0 Complete</div>
        <div class="info">
            <p>Nanosecond precision blockchain infrastructure</p>
            <p>IEEE 1588 PTP-grade synchronization</p>
            <p>DAO Governance • Developer Tools • Ecosystem</p>
        </div>
    </div>
</body>
</html>
